<div class="container-fluid contact-form">
    <div class="row">
      <div class="cold-md-3"></div>
      <div class="col-md-6">
        <div class="form-wrapper">
            <h1 class="text-center">Contact Me</h1>
          <form id="contact-form" method="post">
            <!-- inputs -->
            <div class="form-group">
              <label class="sr-only" for="name">Name</label>
              <div class="input-group">
                <div class="input-group-addon">
                    <i class="fas fa-user fa-2x"></i>
                </div>
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="email">Email</label>
              <div class="input-group">
                <div class="input-group-addon">
                    <i class="fas fa-envelope fa-2x"></i>
                </div>
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="subject">Subject</label>
              <div class="input-group">
                <div class="input-group-addon">
                    <i class="fas fa-info-circle fa-2x"></i>
                </div>
                <input type="text" class="form-control" id="subject" placeholder="Subject">
              </div>
            </div>
            <div class="form-group">
              <label class="sr-only" for="message">Message</label>
              <textarea class="form-control" id="message" rows="6" placeholder="Message"></textarea>
            </div>
  
            <!-- buttons -->
            <div class="submit-btn text-center">
              <button type="button" onClick="submitToAPI(event)" class="btn btn-primary submit">Send Message</button>     
            </div>   
            <!-- alert messages -->    
            <div class="text-center" id="messages">
            </div>
          </form>
        </div>
      </div>
      <div class="cold-md-3"></div>
    </div>
  </div>
